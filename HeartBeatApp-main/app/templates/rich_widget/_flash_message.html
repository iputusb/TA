{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
  {% for category, message in messages %}
    <div id="message" style="padding: 10px 20% 0px 20%; z-index: 20; width: 80vw">
      <div  id="inner-message" class="shadow_custom alert alert-{{ category }} alert-dismissible fade in">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
        {{ message }}
      </div>
    </div>
  {% endfor %}
{% endif %}
{% endwith %}
