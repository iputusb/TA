<ul class="pagination m-0 mr-sm-3 float-right">
{% if tableRecords.pages > 1  %}
    <li class="page-item {{ 'disabled' if tableRecords.prev_num is none }}">
    <a class="page-link" href="{{ url_for(destination, page=tableRecords.prev_num) if tableRecords.prev_num is not none else '#'}}">Previous</a>
    </li>
    {% for i in range(min_page, max_page) %}
    <li class="page-item {{ 'active' if i == tableRecords.page }}">
        <a class="page-link" href="{{ url_for(destination, page=i) }}">{{ i }}</a>
    </li>
    {% endfor %}
    <li class="page-item {{ 'disabled' if tableRecords.next_num is none }}">
    <a class="page-link" href="{{ url_for(destination, page=tableRecords.next_num) if tableRecords.next_num is not none else '#'}}">Next</a>
    </li>
{% endif %}
</ul>
